<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex flex-col h-screen w-screen justify-center items-center bg-slate-500">
    <form class="gap-y-6 flex flex-col h-1/2 w-full sm:w-1/3 md:w-1/4 lg:w-1/5 items-center justify-center p-5 bg-white rounded-xl" method="post" action="/logar">
        <span class="pb-5 font-bold text-xl text-black">Faça seu login</span>
        <div class="flex flex-col gap-y-5 items-center justify-center w-full">
            <div class="flex flex-col gap-y-1 items-center justify-center w-full">
                <span class="text-start w-full font-bold text-black">User</span>
                <input required name="user" type="number" class="p-1 bg-slate-300 border-solid rounded-lg w-full">
            </div>

            <div class="flex flex-col gap-y-1 items-center justify-center w-full">
                <span class="text-start w-full font-bold text-black">Senha</span>
                <input required name="senha" type="password" class="p-1 bg-slate-300 border-solid rounded-lg w-full">
            </div>
            <button type="submit" class="bg-green-500 font-bold text-white px-4 py-2 rounded-full w-full">Entrar</button>
        </div>
    </form>
    {% if error == True %}
    <div class="bg-red-500 text-white font-bold py-2 px-4 rounded-md mt-5 w-full sm:w-1/3 md:w-1/4 lg:w-1/5">
        <p>Usuário ou senha incorretos</p>
    </div>
    {% endif %}
</body>
</html>
